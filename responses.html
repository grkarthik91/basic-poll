<!DOCTYPE html>
<html>
<head>
  <title>User Poll Responses</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <h2>Your Poll Responses</h2>
  <div id="userEmail"></div>

  <table border="1" id="responsesTable" style="border-collapse: collapse; margin-top: 10px;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled dynamically -->
    </tbody>
  </table>

  <script>
    // Replace with your config
    const firebaseConfig = {
      apiKey: "AIzaSyDOR1u3K67olwMhXWqmIgo-tJ6l8m8T5B4",
      authDomain: "lab-talk-dates-poll.firebaseapp.com",
      projectId: "lab-talk-dates-poll",
      storageBucket: "lab-talk-dates-poll.firebasestorage.app",
      messagingSenderId: "332022604058",
      appId: "1:332022604058:web:86cc9723ecd910e43d0ca3"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById('userEmail').textContent = `Logged in as: ${user.email}`;
        await loadUserResponses(user.email);
      } else {
        document.getElementById('userEmail').textContent = 'Not logged in';
      }
    });

    async function loadUserResponses(email) {
      const tbody = document.querySelector('#responsesTable tbody');
      tbody.innerHTML = '';

      const snapshot = await db.collection('responses')
        .where('userEmail', '==', email)
        .orderBy('timestamp', 'desc')
        .get();

      if (snapshot.empty) {
        tbody.innerHTML = '<tr><td colspan="3">No responses found.</td></tr>';
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = data.name;
        tr.appendChild(nameTd);

        const dateTd = document.createElement('td');
        dateTd.textContent = data.date;
        tr.appendChild(dateTd);

        const tsTd = document.createElement('td');
        const dateObj = data.timestamp.toDate ? data.timestamp.toDate() : new Date(data.timestamp);
        tsTd.textContent = dateObj.toLocaleString();
        tr.appendChild(tsTd);

        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
